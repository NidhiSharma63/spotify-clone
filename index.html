<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="covers/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Spotify-your music taste here</title>
</head>
<style>
  
</style>
<body>
  <div class="whole-container">
    <nav>
      <div class="logo">
        <li class="brand"><img src="assets/logo.png" /></li>
        <span>spotify</span>
      </div>
      <div class="info">
        <li>Home</li>
        <li>About</li>
      </div>
    </nav>
    <div class="container">
      <!-- <h1>Best Song Of The Year</h1> -->

      <div class="songBanner">
        <img src="assets/bg.jpg" />
      </div>
      <div class="songList">
      </div>
    </div>

    <div class="bottom">
      <div class="progressbar">
        <div class="bar"></div>
      </div>
      <div class="icons">
        <!-- fontawesome icons -->
        <div class="icons-container">
          <i class="fas fa-fast-backward back"></i>
          <i class="far fa-play-circle masterPlay"></i>
          <i class="fas fa-fast-forward next"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="action.js"></script>
</body>

</html>
